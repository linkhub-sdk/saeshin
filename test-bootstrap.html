<!-- Import polymer-element -->
<link rel="import" href="bower_components/polymer/polymer.html">

<!-- Create a template for the custom element -->
<dom-module id='lh-radio'>
  <template>
    <label><input type="radio" name="{{name}}">{{label}}</label>
  </template>

  <!-- Register the element -->
  <script>
  class LinkhubRadio extends Polymer.Element {
    static get is() {
      return "lh-radio";
    }
    static get properties() {
        return {name:String,label:String};
    }
  }
  customElements.define(LinkhubRadio.is, LinkhubRadio);
  </script>
 </dom-module>
